<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Well Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1 class="display-4">Deep Well Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Barangay, City or Municipality in NCR" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0 d-none d-lg-block" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div id="content-map" class="col-lg-6 col-12"></div>
        <div class="footer">
            <div class="container">
                <p>&copy; <span id="currentYear"></span> Developed by WRUS Staff. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
